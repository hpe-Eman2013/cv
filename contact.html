<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
    </head>
    <body>
        <h2>Contact Me</h2>
        <img src="images/meCircleSnippet.png" alt="derek emanuel">
        <h3>Derek Emanuel</h3>
        <p>Email: <a href="mailto:ddeprogramming@gmail.com">ddeprogramming@gmail.com</a>
        </p>
        <hr>
        <table cellpadding="5" width="50%">

            <form action="mailto:ddeprogramming@gmail" method="post" enctype="text/plain">

                    <td><label width="20px" for="Name">Name:</label>
                    <input type="text" placeholder="Full Name"><br></td>

                <tr>
                    <td> <label for="Email">Email:</label>
                <input type="email" placeholder="Email"><br></td>

                <input type="text" name="subject" id="subject"
                    placeholder="Subject"><br></td>
               </tr>
                <tr>
                    <td><label for="Message">Message: </label>
                <textarea name="message" id="message" cols="50" rows="10"></textarea><br></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </form>
        </table>
    </body>
